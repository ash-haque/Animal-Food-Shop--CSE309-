<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Payment Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 0;
    }

    .container {
      width: 400px;
      margin: 50px auto;
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 10px;
    }

    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .order-summary {
      background: #f9f9f9;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 5px;
    }

    .order-summary p {
      margin: 5px 0;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      margin-top: 20px;
      cursor: pointer;
    }

    button:hover {
      background: #218838;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Payment Page</h2>

    <div class="order-summary">
      <p><strong>Item:</strong> Animal Food Pack (5kg)</p>
      <p><strong>Quantity:</strong> 2</p>
      <p><strong>Total:</strong> à§³1200</p>
    </div>

    <form>
      <label for="name">Full Name</label>
      <input type="text" id="name" placeholder="Enter your name" required />

      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter your email" required />

      <label for="method">Payment Method</label>
      <select id="method" required>
        <option value="">--Select--</option>
        <option value="bkash">bKash</option>
        <option value="nagad">Nagad</option>
        <option value="rocket">Rocket</option>
        <option value="card">Credit/Debit Card</option>
        <option value="cod">Cash on Delivery</option>
      </select>

      <label for="txn">Transaction ID (if paid)</label>
      <input type="text" id="txn" placeholder="If paid via bKash/Nagad" />

      <button type="submit">Submit Payment</button>
    </form>
  </div>
</body>
</html>
